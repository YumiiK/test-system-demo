{% extends 'base.html' %}
  {% block title %}{{title}}{% endblock %}

  {% block body %}
  <h1>{{title}}</h1>
  <h3>{{instructions}}</h3>
  <div id="start-survey">
  {% if name == 'trial' %}
    <form action="/{{name}}/{{tester}}" method="POST">
      <button type="submit">Start</button>
    </form>
  {% endif %}
  {% if name == 'test' %}
    <form action="/{{name}}/{{tester}}/0/0" method="POST">
      <button type="submit">Start</button>
    </form>
  {% endif %}
  </div>
  {% endblock %}
